<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Animal Trading Cards</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="animal">
    <table>
        <tr>
            <td>
                <h3 class="animal-name"> WOLF</h3>
            </td>
        </tr>
        <tr>
            <td>
                <img class="animal-img" src="placeholder.jpg" alt="Wolf image">
            </td>
        </tr>
        <tr>
            <td>
                <div class="animal-info">
                    <p class="animal-interesting-fact">Wolf is the largest member of the dog family.</p>
                    <ul>
                        <li><span>Type</span>: Mammals</li>
                        <li><span>Weight</span>: 40 to 175 lbs</li>
                        <li><span>Group Name</span>: Pack</li>
                        <li><span>Top Speed</span>: 45km/h</li>
                    </ul>
                    <p class="animal-info">They have a highly organised social structure enabling them to enjoy maximum
                        cooperation when hunting, communicating and defending territory.</p>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
